<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>皮肤设置</title>
<link rel="stylesheet" href="../../img/ui/globle.css">
<link rel="stylesheet" href="../../3rd/bootstrap/bootstrap.custom.css">
<link rel="stylesheet" href="../../3rd/plugins/jq_3rd_plugin.css">
<link rel="stylesheet" href="../../img/ui/sys.css">
</head>

<body>
	<div class="title">
		<ul>
			<li><a href="../wallpaper/index.html">壁纸设置</a></li>
			<li class="focus">皮肤设置</li>
		</ul>
	</div>
	<ul class="skin">
		<li skin="default"><img src="../../img/ui/skin_default.png"></li>
		<li skin="qq"><img src="../../img/ui/skin_qq.png"></li>
		<li skin="mac"><img src="../../img/ui/skin_mac.png"></li>
		<li skin="chrome"><img src="../../img/ui/skin_chrome.png"></li>
		<li skin="ext"><img src="../../img/ui/skin_ext.png"></li>
	</ul>
	<script src="../../3rd/jquery-1.8.1.min.js"></script>
	<script src="../../3rd/plugins/jq_3rd_plugin.js"></script>

	<script>
		$(function() {
			$('.skin li').on('click', function() {
				var skin = $(this).attr('skin');
				window.parent.WEB_OS.base.getSkin(skin);
			});
		});
	</script>

</body>
</html>
